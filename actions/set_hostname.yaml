---
name: "set_hostname"
runner_type: "run-python"
description: "sets the hostname on a box"
enabled: true
entry_point: "set_hostname.py"
parameters:
  device:
    type: "string"
    description: "ip or hostname of the switch"
    required: true
  hostname:
    type: "string"
    description: "hostname to set"
    required: true
  username:
    type: "string"
    description: "override configured username"
    required: false
  password:
    type: "string"
    description: "override configured password"
    required: false
  enable_username:
    type: "string"
    description: "override configured enable username"
    required: false
  enable_password:
    type: "string"
    description: "override configured enable password"
    required: false
  via:
    type: "string"
    description: "what way?"
    enum:
      - "telnet"
      - "ssh"
  
